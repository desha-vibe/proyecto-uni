    <div id="header-container"></div>

    <main id="map-container">
        <a href="../index.html" class="btn-volver">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>

        <h1><i class="fas fa-map-marker-alt"></i> Nuestra Ubicación</h1>

        <div class="location-info">
            <h2>¡Visítanos!</h2>
            <p><i class="fas fa-map-pin"></i> Estamos ubicados en el corazón de la ciudad</p>
            <p><i class="fas fa-clock"></i> Horario: Lunes a Viernes 9:00 AM - 7:00 PM</p>
            <p><i class="fas fa-phone"></i> Teléfono: +52 555 123 4567</p>
        </div>

        <div class="map-card">
            <div id="map"></div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script src="../scripts/load-components.js"></script>
    
    <script>
        var lat = 25.733850099130137;
        var lng = -100.36635803098139;
        var zoom = 17;

        var map = L.map('map').setView([lat, lng], zoom);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup("<b>¡Visítanos!</b><br>Esta es nuestra ubicación.").openPopup();

        if (typeof loadComponent === 'function') {
            loadComponent('header-container', '../components/header.html');
            loadComponent('footer-container', '../components/footer.html');
        }
    </script>
