            <h1>Nuestros Productos <i class="fas fa-shopping-bag"></i></h1>

            <div class="filter-buttons">
                <button onclick="filtrarYMostrar(LIMPIAR)">
                    <i class="fas fa-soap"></i> Limpiar
                </button>
                <button onclick="filtrarYMostrar(HIDRATAR)">
                    <i class="fas fa-tint"></i> Hidratar

                    <span class="carrito-total-label">Total:</span>
                    <span class="carrito-total-monto">$0.00</span>

                <button class="btn-comprar" onclick="finalizarCompra()">
